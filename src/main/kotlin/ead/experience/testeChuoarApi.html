<!DOCTYPE html>
<html lang="en">

<div id="ChupadaApi">

</div>


<script>
    const element = document.getElementById("ChupadaApi")

    // const url = 'http://localhost:8080';
    const url = 'https://ead-experience.herokuapp.com';

    fetch(url+'/teste/aluno')

            element.innerHTML = "erro: " + error
        })


</script>
