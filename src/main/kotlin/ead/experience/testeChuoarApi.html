<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hehe </title>
</head>
<body>

<div id="ChupadaApi">
    Carregando ...
</div>


<script>
    const element = document.getElementById("ChupadaApi")

    const url = 'http://localhost:8080/hello-resteasy';
    fetch(url+'hello-resteasy', {mode: 'cors'})
        .then(function (response) {
            element.innerHTML = response.data
        })
        .catch(function (error) {
            // handle error
            element.innerHTML = "erro: " + error
        })


</script>

</body>
</html>
