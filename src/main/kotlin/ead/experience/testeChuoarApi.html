<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hehe </title>
</head>
<body>

<div id="ChupadaApi">
    Carregando ...
</div>


<script>
    const element = document.getElementById("ChupadaApi")

    // const url = 'http://localhost:8080';
    const url = 'https://ead-experience.herokuapp.com';

    fetch(url+'/teste/aluno')
    .then((response) => {
            return response.json()
        })
        .then((data) => {
            element.innerHTML = JSON.stringify(data)
        })
        .catch((err) => {
            // Do something for an error here
        })
        .catch(function (error) {
            // handle error
            element.innerHTML = "erro: " + error
        })


</script>

</body>
</html>
